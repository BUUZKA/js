<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Podstawa potegi: <input type="number" id="podstawa"><br>
    Wyk≈Çadnik potegi: <input type="number" id="wykladnik"><br>
    Wynik: <input type="number" id="Wynik"><br>
    <button onclick="policzPotege()">Policz</button><br>
    <p id="wynik"></p>
    <script>
          function policzPotege() {
              var podstawa = document.getElementById('podstawa').value;
              podstawa = parseInt(podstawa);
              //console.log(podstawa)
              var wykladnik = document.getElementById('wykladnik').value;
              wykladnik = parseInt(wykladnik);

              var wynik = Math.pow(podstawa, wykladnik);
              console.log(wynik);   

              document.getElementById("Wynik").value = wynik;
          } 
    </script>
</body>
</html>
