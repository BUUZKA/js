<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
</head>
<body>
<script>
function Calculator(operator) 
{
    var a = document.getElementById('a').value;
    var b = document.getElementById('b').value;  
 
    switch(operator) 
    {
        case 'Dodawanie':
            var result = parseFloat(a) + parseFloat(b);         
        break;
        case 'Odejmowanie':
            var result = parseFloat(a) - parseFloat(b);         
        break;  
        case 'Mnożenie':
            var result = parseFloat(a) * parseFloat(b);         
        break;  
        case 'Dzielenie':
            var result = parseFloat(a) / parseFloat(b);         
        break;    
    }
 
    document.getElementById('result').value = '= ' + result;
}
</script>

<form id="calculator">
    <input type="text" id="a" placeholder="Pierwsza liczba"/>
    <input type="text" id="b" placeholder="Druga liczba"/>
    <input type="text" id="result" placeholder="Wynik" disabled="disabled"/>
    <button type="button" onclick="Calculator(this.innerHTML)">Dodawanie</button> 
    <button type="button" onclick="Calculator(this.innerHTML)">Odejmowanie</button>
    <button type="button" onclick="Calculator(this.innerHTML)">Mnożenie</button>   
    <button type="button" onclick="Calculator(this.innerHTML)">Dzielenie</button>
</form>
<style>
body {
    background-color: darkslategray;
}
</style>
</body>
</html>
